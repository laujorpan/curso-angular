<div class = "grid">
    <app-avatar *ngIf="activeUser" username="{{activeUser?.name}}" [userimage]="activeUser?.image"></app-avatar> 
    <button mat-flat-button color="primary" *ngIf="activeUser" (click)="removeActive()"><mat-icon>home</mat-icon></button>
    <div class="board">
    <p *ngFor="let msg of messages">{{ msg }}</p>
    </div>
</div>
